version: '3'
services:
    discord_bot:
        build: ./discord_bot
        depends_on:
            - db
        restart: always
    db:
        build: ./db
        expose:
            - '3306'
        volumes:
            - db:/var/lib/mysql
        environment:
            MYSQL_ROOT_PASSWORD: 'password'
        restart: always
volumes:
    db:
